<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/Rock-Paper-Scissors/style.css">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="https://crealyx.github.io/Rock-Paper-Scissors" />
    <meta name="twitter:title" content="Rock-Paper-Scissors Game" />
    <meta name="twitter:description" content="Javascript exercise for The Odin Project" />
    <meta name="twitter:image" content="https://miro.medium.com/max/612/1*G9UfaUBS_VqtFILMe37fZw.jpeg" />
</head>
<body>
    <div class="title"><h1>Rock Paper Scissors</h1></div>
    <div class="round">
        <p>round 0</p>
    </div>

    <div class="chosen-wrapper">
        <div class="player">
            <h2>You</h2>
            <div class="playerChoice"><img class= "img-chosen-player" src="/Rock-Paper-Scissors/imgs/rock.png" alt="" srcset=""></div>
        </div>
        <div>
            <p class="scores">0:0</p>
        </div>
        <div class="computer">
            <h2>Computer</h2>
            <div class="compChoice"><img class="img-chosen-comp" src="/Rock-Paper-Scissors/imgs/rock.png" alt="" srcset=""></div>
        </div>
    </div>
    <div class="wastedDiv">
        <p class="result">Result</p>
    </div>


    <div class="choice-wrapper">
        <button class="paper"><img src="/Rock-Paper-Scissors/imgs/paper.png" alt="" srcset=""></button>
        <button class="rock"><img src="/Rock-Paper-Scissors/imgs/rock.png" alt="" srcset=""></button>
        <button class="scissors"><img src="/Rock-Paper-Scissors/imgs/sciss.png" alt="" srcset=""></button>
    </div>
    <script src="/Rock-Paper-Scissors/script.js"></script>
</body>
</html>
